[general]
; Reaper checks every 5s for tweaks
reaper_freq=5
; Lock governor to perf on game start
desiredgov=performance

igpu_power_threshold=0.3
; Realtime scheduling: auto for 4+ cores (sub-ms latency boost)
softrealtime=auto
; Renice to 10: Applies as nice -10 (higher priority, game dominates CPU)
renice=10
; I/O priority max (0=best effort/high)
ioprio=0
; No screensaver bullshit
inhibit_screensaver=1
; Disable splitlock for AMD/Intel perf
disable_splitlock=1

[cpu]
; Pin game to perf cores (auto-detects Ryzen X3D/Intel P-cores)â€”latency king
pin_cores=yes
;park_cores=no  # Disable parking for full unpark
